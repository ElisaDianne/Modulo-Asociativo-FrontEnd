<div class="content">
    <h1>Componente GIS</h1>
    <hr>
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="5%" style="margin-top: 2em;">
        <div fxFlex="30%">
            <div fxLayout="row wrap" fxLayoutGap="10px">
                <mat-form-field appearance="fill">
                    <mat-label>Provincia</mat-label>
                    <mat-select [ngModel]='selectedProvincia' (ngModelChange)='onProvinciaChange($event)'>
                        <mat-option *ngFor='let prov of provincias' [value]='prov'>
                            {{prov.ubiNombre}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Cant√≥n</mat-label>
                    <mat-select [ngModel]='selectedCanton' (ngModelChange)='onCantonChange($event)'>
                        <mat-option *ngFor='let cant of cantones' [value]='cant'>
                            {{cant.ubiNombre}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div fxLayout="row wrap" fxLayoutGap="10px">
                <mat-form-field appearance="fill">
                    <mat-label>Parroquia</mat-label>
                    <mat-select [ngModel]='selectedParroquia' (ngModelChange)='onParroquiaChange($event)'>
                        <mat-option *ngFor='let parr of parroquias' [value]='parr'>
                            {{parr.ubiNombre}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Cod. Parroquia</mat-label>
                    <input matInput disabled type="number" [ngModel]='codParroquia'>
                </mat-form-field>
            </div>
            <div fxLayout="row wrap" fxLayoutGap="10px">
                <mat-form-field appearance="fill">
                    <mat-label>Latitud</mat-label>
                    <input matInput type='number' [(ngModel)]='marker.position.lat' name='marker.position.lat'>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Longitud</mat-label>
                    <input matInput type='number' [(ngModel)]='marker.position.lng' name='longitud'>
                </mat-form-field>
            </div>
            <div>
                <hr>
                <h2>Coordenadas UTM</h2>
                <div fxLayout="row wrap" fxLayoutGap="10px">
                    <mat-form-field appearance="fill">
                        <mat-label>Coordenada X</mat-label>
                        <input matInput disabled type='number' [value]='xCoordinate' name='xCoordinate'>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Coordenada Y</mat-label>
                        <input matInput disabled type='number' [value]='yCoordinate' name='yCoordinate'>
                    </mat-form-field>
                </div>
                <div fxLayout="row wrap" fxLayoutGap="10px">
                    <mat-form-field appearance="fill">
                        <mat-label>Hemisferio</mat-label>
                        <input matInput disabled type='text' [value]='hemisphere' name='hemisphere'>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Numero de Zona</mat-label>
                        <input matInput disabled type='number' [value]='zoneNumber' name='zoneNumber'>
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutGap="10px">
                    <mat-form-field appearance="fill">
                        <mat-label>Letra de Zona</mat-label>
                        <input matInput disabled type='text' [value]='zoneLetter' name='zoneLetter'>
                    </mat-form-field>
                </div>

            </div>
        </div>

        <div fxFlex="70">
            <google-map [zoom]='6' (mapClick)='onChooseLocation($event)' width="90%" #map>
                <map-marker [position]='marker.position' [label]='marker.label' [title]='marker.title'
                    [options]='marker.options'>
                </map-marker>
            </google-map>
            <button mat-raised-button color='primary' style="margin-top: 1em;" (click)='onValidateLocation()'>
                Validar coordenadas
            </button>
        </div>
    </div>


</div>
