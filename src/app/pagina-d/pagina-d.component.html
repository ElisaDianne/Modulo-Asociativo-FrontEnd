<mat-toolbar color="primary">
    <img width="40" alt="Angular Logo" src="../../assets/MGSF.png" />
    <div class="spacer"></div>

    <span>D.DATOS DEL REPRESENTANTE LEGAL </span>
</mat-toolbar>

<div class="main" role="main">
    <div class="contenido">
        <div>
            <h3>1. DATOS DEL REPRESENTANTE LEGAL</h3>
            <table>
                    <tr>
                        <td><label for="cedula">NÚMERO DE CEDULA</label></td>
                        <td><input id="cedula" type="text"></td>
                        <td><label for="nombre">NOMBRES Y APELLIDOS</label></td>
                        <td><input id="cedula" type="text"></td>
                    </tr>
                    <br>
                    <tr>
                        <td><label for="fecha">FECHA DE NACIMIENTO</label></td>
                        <td><input id="Fecha" type="date"></td>
                    </tr>
                    <br>
                    <tr>
                        <td><label for="genero">GÉNERO</label></td>
                        <td><mat-form-field appearance="fill">
                            <select matNativeControl required>
                                <option value="0">Femenino</option>
                                <option value="1">Masculino</option>
                                <option value="2">Otros</option>
                            </select>
                        </mat-form-field></td>
                        <td>AUTOIDENTIFICACIÓN ETNICA</td>
                        <td><mat-form-field appearance="fill">
                                <select matNativeControl required>
                                    <option value="0">Indigena</option>
                                    <option value="1">Blanco</option>
                                    <option value="2">Mestizo</option>
                                    <option value="3">Montubio</option>
                                    <option value="4">Afroecuatoriano</option>
                                    <option value="5">Otra etnia</option>
                                </select>
                            </mat-form-field></td>
                    </tr>
        
                    <tr>
                        <td><label for="instruccion">INSTRUCCIÓN FORMAL</label></td>
                        <td><mat-form-field appearance="fill">
                            <select matNativeControl required>
                                <option value="0">Primaria</option>
                                <option value="1">Secundaria</option>
                                <option value="2">Superior</option>
                                <option value="3">Posgrado</option>
                                <option value="4">Ninguna</option>
                            </select>
                        </mat-form-field></td>
                    </tr>
        
                    <tr>
                        <td><label for="fechaDesignacion">FECHA DE DESIGNACIÓN<br>DE LA REPRESENTACIÓN</label></td>
                        <td><input id="fechaDesignacion" type="date"></td>
                        <td><label for="fechaRepresentacion">FECHA DE FINALIZACIÓN<br>DE LA REPRESENTACIÓN</label></td>
                        <td><input id="fechaRepresentacion" type="date"></td>
                    </tr>
                    <br>
                    <tr>
                        <td><label for="telefono">TELÉFONO FIJO</label></td>
                        <td><input id="telefono" type="text"></td>
                        <td><label for="celular">TELÉFONO CELULAR</label></td>
                        <td><input id="celular" type="text"></td>
                    </tr>
                    <br>
                    <tr>
                        <td><label for="correo">CORREO ELECTRÓNICO</label></td>
                        <td><input id="correo" type="text"></td>
                    </tr>         
            </table>
        </div>

        
        
        <div class="botones">
            <button mat-raised-button color="warn" [routerLink]="'/PaginaC'">Anterior</button>
            <button mat-raised-button style="background-color: #5cb85c !important; color: white !important;" [routerLink]="'/PaginaE'">Siguiente</button>
        </div>


    </div>

    <div class="definiciones">
        <h1>Definiciones</h1>
        <mat-list role="list">
            <mat-list-item role="listitem">Definición 1</mat-list-item>
            <mat-list-item role="listitem">Definición 2</mat-list-item>
            <mat-list-item role="listitem">Definición 3</mat-list-item>
        </mat-list>
    </div>

</div>
