<div class="content">
    <h1>Componente GIS</h1>
    <hr>
    <div>
        <div fxLayout="row" fxLayoutGap="10px">
            <div fxLayoutAlign="center center">
                <mat-form-field appearance="fill">
                    <mat-label>Provincia</mat-label>
                    <mat-select>
                        <mat-option>asd
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div fxLayoutAlign="center center">
                <mat-form-field appearance="fill">
                    <mat-label>Cant√≥n</mat-label>
                    <mat-select>
                        <mat-option>asd
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div fxLayoutAlign="center center">
                <mat-form-field appearance="fill">
                    <mat-label>Parroquia</mat-label>
                    <mat-select>
                        <mat-option>asd
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayoutGap="10px">
            <div fxLayoutAlign="center center">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Cod. Parroquia</mat-label>
                    <mat-select>
                        <mat-option>asd
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div fxLayoutAlign="center center">
                <mat-form-field appearance="fill">
                    <mat-label>Latitud</mat-label>
                    <input matInput type='number' [(ngModel)]='marker.position.lat' name='latitud'>
                </mat-form-field>
            </div>
            <div fxLayoutAlign="center center">
                <mat-form-field appearance="fill">
                    <mat-label>Longitud</mat-label>
                    <input matInput type='number' [(ngModel)]='marker.position.lng' name='longitud'>
                </mat-form-field>
            </div>
        </div>
    </div>

    <div>
        <google-map [zoom]='12' [center]='' (mapClick)='onChooseLocation($event)' #map>
            <map-marker [position]='marker.position' [label]='marker.label' [title]='marker.title'
                [options]='marker.options'>

            </map-marker>
        </google-map>
    </div>


    <div fxLayout="row" fxLayoutGap="10px">
        <div fxLayoutAlign="center center">
            <mat-form-field appearance="fill">
                <mat-label>Coordenada X</mat-label>
                <input matInput disabled type='number' [value]='xCoordinate' name='xCoordinate'>
            </mat-form-field>
        </div>
        <div fxLayoutAlign="center center">
            <mat-form-field appearance="fill">
                <mat-label>Coordenada Y</mat-label>
                <input matInput disabled type='number' [value]='yCoordinate' name='yCoordinate'>
            </mat-form-field>
        </div>
        <div fxLayoutAlign="center center">
            <mat-form-field appearance="fill">
                <mat-label>Hemisferio</mat-label>
                <input matInput disabled type='text' [value]='hemisphere' name='hemisphere'>
            </mat-form-field>
        </div>
    </div>
    <div fxLayout="row" fxLayoutGap="10px">
        <div fxLayoutAlign="center center">
            <mat-form-field appearance="fill">
                <mat-label>Numero de Zona</mat-label>
                <input matInput disabled type='number' [value]='zoneNumber' name='zoneNumber'>
            </mat-form-field>
        </div>
        <div fxLayoutAlign="center center">
            <mat-form-field appearance="fill">
                <mat-label>Letra de Zona</mat-label>
                <input matInput disabled type='text' [value]='zoneLetter' name='zoneLetter'>
            </mat-form-field>
        </div>
    </div>

</div>
